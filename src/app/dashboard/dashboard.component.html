<div class="dashboard">
  <!-- Облако фраз -->
  <div class="cloud">
    <h3 class="cloud-title">Что говорят студенты</h3>
    <div class="cloud-container">
      <span *ngFor="let phrase of cloudPhrases; let i = index"
            class="cloud-item"
            [style.fontSize.px]="getFontSize(phrase.count)"
            [style.color]="getPhraseColor(i)">
        {{ phrase.text }}
      </span>
    </div>
  </div>

  <!-- Нижний блок: две карточки в единой обёртке -->
  <div class="cloud wide-cloud">
    <div class="content-columns">
      <!-- Левая карточка -->
      <div class="card">
        <h3 class="section-title">Оценка критериев</h3>
        <div class="metric" *ngFor="let metric of metrics">
          <div class="metric-label">{{ metric.label }}</div>
          <div class="metric-bar short">
            <div class="metric-fill" [style.width.%]="metric.value">
              <span class="metric-value">{{ metric.value }}%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Правая карточка -->
      <div class="card">
        <h3 class="section-title">Эмоциональная окраска</h3>
        <canvas baseChart
                [data]="sentimentChartData"
                [options]="sentimentChartOptions"
                type="doughnut">
        </canvas>

        <div class="legend">
          <div><span class="legend-box" style="background:#0056b3;"></span> Прочая</div>
          <div><span class="legend-box" style="background:#cccccc;"></span> Нейтральная</div>
          <div><span class="legend-box" style="background:#ff7f00;"></span> Позитивная</div>
        </div>
      </div>
    </div>
  </div>
</div>
